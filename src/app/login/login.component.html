<div class="container">
  <h2>Registration Form</h2>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label>Username</label>
      <input 
        [class.is-invalid]="userName!.invalid && userName!.touched"
        formControlName="userName" 
        type="text"
        class="form-control">

        <div *ngIf="userName!.invalid && userName!.touched">
          <small *ngIf="userName!.errors?.required" class="text-danger">Username is required</small>
          <small *ngIf="userName!.errors?.minlength" class="text-danger">Username should be min 3 charactes</small>
        </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div *ngIf="password!.invalid && password!.touched">
      <small *ngIf="password!.errors?.required" class="text-danger">password is required</small>
      <small *ngIf="password!.errors?.minlength" class="text-danger">password should be min 3 charactes</small>
    </div>
    <br>
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>&nbsp;
  </form>
</div>
